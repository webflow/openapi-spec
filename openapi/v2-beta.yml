paths:
  /token/authorized_by:
    get:
      x-fern-sdk-group-name: token
      x-fern-sdk-method-name: authorized-by
      security:
        - OAuth2:
            - 'authorized_user:read'
      operationId: authorized_by
      summary: Authorization User Info
      description: 'Information about the Authorized User <br><br> Required Scope | `authorized_user:read`'
      tags:
        - Meta
      responses:
        '200':
          description: Request was successful
          content:
            application/json:
              schema:
                example:
                  id: 545bbecb7bdd6769632504a7
                  email: some@email.com
                  firstName: Some
                  lastName: One
                properties:
                  id:
                    type: string
                    format: objectid
                    description: The unique id of the user
                    example: 545bbecb7bdd6769632504a7
                  email:
                    type: string
                    format: email
                    description: The user's email address
                    example: someone@email.com
                  firstName:
                    type: string
                    description: The user's first name
                    example: Some
                  lastName:
                    type: string
                    description: The user's last name
                    example: One
        '401':
          description: Provided access token is invalid or does not have access to requested resource
        '403':
          description: 'Provided access token is valid, but is missing the required scopes.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 403
                  message:
                    type: string
                  publicErrorCode:
                    type: string
                  externalReference:
                    type: string
                    nullable: true
                  details:
                    type: array
                    items:
                      type: string
        4XX:
          description: Request body was incorrectly formatted. Likely invalid JSON being sent up.
        5XX:
          description: We had a problem with our server. Try again later.
  /token/introspect:
    get:
      x-fern-sdk-group-name: token
      x-fern-sdk-method-name: introspect
      operationId: introspect
      summary: Authorization Info
      description: |
        Information about the authorization token </br></br> Access to this endpoint requires a bearer token from a Data Client App.
      tags:
        - Meta
      responses:
        '200':
          description: Request was successful
          content:
            application/json:
              schema:
                example:
                  authorization:
                    id: 55818d58616600637b9a5786
                    createdOn: '2016-10-03T23:12:00.755Z'
                    lastUsed: '2016-10-10T21:41:12.736Z'
                    grantType: authorization_code
                    rateLimit: 60
                    scope: 'assets:read,assets:write'
                    authorizedTo:
                      siteIds:
                        - 62f3b1f7eafac55d0c64ef91
                      workspaceIds:
                        - 52f3b1f7eafac55d0c64ef91
                      userIds:
                        - 545bbecb7bdd6769632504a7
                  application:
                    id: 55131cd036c09f7d07883dfc
                    description: My Amazing App
                    homepage: 'https://webflow.com'
                    displayName: My Amazing App
                properties:
                  authorization:
                    type: object
                    description: The Authorization object
                    properties:
                      id:
                        type: string
                        format: objectid
                        example: 55818d58616600637b9a5786
                        description: The unique id of the Authorization instance
                      createdOn:
                        type: string
                        format: date-time
                        example: '2016-10-03T23:12:00.755Z'
                        description: The date the Authorization was created
                      lastUsed:
                        type: string
                        format: date-time
                        example: '2016-10-10T21:41:12.736Z'
                        description: The date the Authorization was last used
                      grantType:
                        type: string
                        example: authorization_code
                        description: The grant type of the Authorization
                      rateLimit:
                        type: integer
                        format: int32
                        example: 60
                        description: The default rate limit for the Authorization (requests/min)
                      scope:
                        type: string
                        example: 'custom_code:read sites:read'
                        description: Comma separted list of OAuth scopes corresponding to the Authorization
                      authorizedTo:
                        type: object
                        example:
                          siteIds:
                            - 62f3b1f7eafac55d0c64ef91
                          workspaceIds:
                            - ' 72f3b1f7eafac55d0c64ef91'
                          userIds:
                            - 545bbecb7bdd6769632504a7
                        properties:
                          siteIds:
                            type: array
                            description: Array of Sites this app is authorized to
                            example:
                              - 62f3b1f7eafac55d0c64ef91
                          workspaceIds:
                            type: array
                            description: Array of Workspaces this app is authorized to
                            example:
                              - 72f3b1f7eafac55d0c64ef91
                          userIds:
                            type: array
                            description: Array of Users this app is authorized to
                            example:
                              - 545bbecb7bdd6769632504a7
                  application:
                    Application:
                      properties:
                        id:
                          type: string
                          format: objectid
                          example: 55131cd036c09f7d07883dfc
                          description: Unique identifier for the Application
                        description:
                          type: string
                          example: OAuth Testing Application
                          description: Application description provided by the developer
                        homepage:
                          type: string
                          format: uri
                          example: 'https://webflow.com'
                          description: Application homepage URL provided by the developer
                        displayName:
                          type: string
                          example: Test App
                          description: Application name provided by the developer
        '401':
          description: Provided access token is invalid or does not have access to requested resource
        4XX:
          description: Request body was incorrectly formatted. Likely invalid JSON being sent up.
        5XX:
          description: We had a problem with our server. Try again later.
  /token/resolve:
    post:
      x-fern-sdk-group-name: id-token
      x-fern-sdk-method-name: resolve
      security:
        - OAuth2:
            - 'authorized_user:read'
      operationId: resolve
      summary: Resolve ID Token
      description: |
        Information about the authorized user derived from the resolved ID Token  <br><br> Access to this endpoint requires a bearer token from a Data Client App. Required Scope | `authorized_user:read`
      tags:
        - Meta
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                idToken:
                  description: The ID token created using the Designer API
                  type: string
                  example: 589a331aa51e760df7ccb89d
      responses:
        '200':
          description: Request was successful
          content:
            application/json:
              schema:
                AuthorizedUser:
                  example:
                    id: 545bbecb7bdd6769632504a7
                    email: some@email.com
                    firstName: Some
                    lastName: One
                  properties:
                    id:
                      type: string
                      format: objectid
                      description: The unique id of the user
                      example: 545bbecb7bdd6769632504a7
                    email:
                      type: string
                      format: email
                      description: The user's email address
                      example: someone@email.com
                    firstName:
                      type: string
                      description: The user's first name
                      example: Some
                    lastName:
                      type: string
                      description: The user's last name
                      example: One
        '401':
          description: Provided access token is invalid or does not have access to requested resource
        '403':
          description: 'Provided access token is valid, but is missing the required scopes.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 403
                  message:
                    type: string
                  publicErrorCode:
                    type: string
                  externalReference:
                    type: string
                    nullable: true
                  details:
                    type: array
                    items:
                      type: string
        4XX:
          description: Request body was incorrectly formatted. Likely invalid JSON being sent up.
        5XX:
          description: We had a problem with our server. Try again later.
  /sites:
