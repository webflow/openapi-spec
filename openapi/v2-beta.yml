          description: Request was successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: string
                    readOnly: true
                    description: |
                      The order id. Will usually be 6 hex characters, but can also be 9 hex characters if the site has a very large number of Orders. Randomly assigned.
                    example: dfa-3f1
                  status:
                    type: string
                    example: unfulfilled
                    description: |
                      The status of the Order
                    enum:
                      - pending
                      - unfulfilled
                      - fulfilled
                      - disputed
                      - dispute-lost
