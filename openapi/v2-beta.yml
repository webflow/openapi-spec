  '/sites/{site_id}/publish':
    post:
      x-fern-sdk-group-name: sites
      x-fern-sdk-method-name: publish
      security:
        - OAuth2:
            - 'sites:write'
      operationId: site-publish
      summary: Publish site
      description: 'Publish a site to one more more domains. </br></br>  Required scope | `sites:write`'
      tags:
        - Sites
      parameters:
        - name: site_id
          in: path
          description: Unique identifier for a Site
          example: 580e63e98c9a982ac9b8b741
          required: true
          schema:
            type: string
            format: objectid
            default: null
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                customDomains:
                  description: Array of Custom Domain ids to publish
                  type: array
                  items:
                    description: The id of the Custom Domain
                    type: string
                  example:
                    - 589a331aa51e760df7ccb89d
                publishToWebflowSubdomain:
                  description: Choice of whether to publish to the default Webflow Subdomain
                  type: boolean
                  default: false
                  example: false
      responses:
        '202':
          description: Request accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  customDomains:
                    description: Array of domains objects
                    type: array
                    items:
                      type: object
                      required:
                        - id
                      properties:
                        id:
                          type: string
                          format: objectid
                          example: 589a331aa51e760df7ccb89d
                          description: Unique identifier for the Domain
                          readOnly: true
                        url:
                          type: string
                          example: test-api-domain.com
                          description: The registered Domain name
                      example:
                        id: 589a331aa51e760df7ccb89d
                        url: test-api-domain.com
                  publishToWebflowSubdomain:
                    description: Flag for publishing to webflow.io subdomain
                    type: boolean
                    default: false
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - description: Requested an invalid Domain. Please send a valid custom domain URI
                    schema:
                      example:
                        code: not_authorized
                        message: Request not authorized
                        externalReference: null
                        details: []
                      properties:
                        code:
                          type: string
                          description: Error code
                          example: not_authorized
                        message:
                          type: string
                          description: Error message
                          example: Request not authorized
                        externalReference:
                          type: string
                          description: Link to more information
                        details:
                          type: array
                          description: Array of errors
                          items:
                            type:
                              - string
                              - object
                  - description: You must pass at least one domain id to the publish endpoint
                    schema:
                      example:
                        code: not_authorized
                        message: Request not authorized
                        externalReference: null
                        details: []
                      properties:
                        code:
                          type: string
                          description: Error code
                          example: not_authorized
                        message:
                          type: string
                          description: Error message
                          example: Request not authorized
                        externalReference:
