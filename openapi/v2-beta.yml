openapi: 3.1.0
info:
  version: 2.0.0-beta
  title: Data API (beta)
  description: Webflow's Data API v2 (beta)
  termsOfService: 'https://webflow.com/legal/terms'
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
servers:
  - url: 'https://api.webflow.com/beta'
security:
  - OAuth2: []
  - ApiKey: []
tags:
  - name: Meta
  - name: Sites
  - name: Assets
  - name: Forms
  - name: Pages
  - name: Collections
  - name: Items
  - name: Users
  - name: Products & SKUs
  - name: Orders
