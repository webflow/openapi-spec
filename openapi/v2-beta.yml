  '/sites/{site_id}/orders/{order_id}/fulfill':
    post:
      x-fern-sdk-group-name: orders
      x-fern-sdk-method-name: update-fulfill
      security:
        - OAuth2:
            - 'ecommerce:write'
      operationId: fulfill-order
      summary: Fulfill Order
      description: |
        Updates an order's status to fulfilled

        Required scope | `ecommerce:write`
      tags:
        - Orders
      parameters:
        - name: site_id
          in: path
          description: Unique identifier for a Site
          example: 580e63e98c9a982ac9b8b741
          required: true
          schema:
            type: string
            format: objectid
            default: null
        - name: order_id
          in: path
          description: Unique identifier for an Order
          example: 5e8518516e147040726cc415
          required: true
          schema:
            type: string
            format: objectid
      requestBody:
        description: The order fulfillment request
        content:
          application/json:
            schema:
              description: Update an order's status to fulfilled
              properties:
                sendOrderFulfilledEmail:
                  type: boolean
                  description: Whether or not the Order Fulfilled email should be sent
                  default: false
      responses:
        '200':
          description: Request was successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: string
                    readOnly: true
                    description: |
                      The order id. Will usually be 6 hex characters, but can also be 9 hex characters if the site has a very large number of Orders. Randomly assigned.
                    example: dfa-3f1
                  status:
                    type: string
                    example: unfulfilled
                    description: |
                      The status of the Order
                    enum:
                      - pending
                      - unfulfilled
                      - fulfilled
                      - disputed
                      - dispute-lost
                      - refunded
                  comment:
                    type: string
                    description: A comment string for this Order editable by API user (not used by Webflow).
                    example: ''
                  orderComment:
                    type: string
                    description: A comment that the customer left when making their Order
                    example: ''
                  acceptedOn:
                    type: string
                    format: date-time
                    nullable: true
                    description: The ISO8601 timestamp that an Order was placed.
                    example: 2018-12-03T22:06:15.761Z
                  fulfilledOn:
                    type: string
                    format: date-time
                    nullable: true
                    description: |
                      If an Order was marked as 'fulfilled', then this is the ISO8601 timestamp when that happened.
                    example: 2018-12-03T22:06:15.761Z
                  refundedOn:
                    type: string
                    format: date-time
                    nullable: true
                    description: 'If an Order was refunded, this is the ISO8601 of when that happened.'
                    example: 2018-12-03T22:06:15.761Z
                  disputedOn:
                    type: string
                    format: date-time
                    nullable: true
                    description: |
                      If an Order was disputed by the customer, then this key will be set with the ISO8601 timestamp that Stripe notifies Webflow. Null if not disputed.
                    example: 2018-12-03T22:06:15.761Z
                  disputeUpdatedOn:
                    type: string
                    format: date-time
                    nullable: true
                    description: |
                      If an Order was disputed by the customer, then this key will be set with the ISO8601 timestamp of the last time that we got an update. Null if not disputed.
                    example: 2018-12-03T22:06:15.761Z
                  disputeLastStatus:
                    type: string
                    description: |
                      If an order was disputed by the customer, then this key will be set with the [dispute's status](https://stripe.com/docs/api#dispute_object-status).
                    example: null
                    enum:
                      - warning_needs_response
                      - warning_under_review
                      - warning_closed
